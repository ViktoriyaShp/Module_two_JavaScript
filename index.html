<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-form">
    <a href="" class="link">Войти</a>
<div class="login-form__header">
  Регистрация
</div>

<div class="login-form__email">
  <label for="email-input" id="label-email">Email</label> <br/>
  <div class="login-form__email-wrapper" style="display: flex">
    <p id='star-email'>*</p>
    <input type="email" id="email-input" placeholder="Введите Email">
  </div>
  <div class="login-form__email mandatory-field" id="email-mandatory">Поле обязательно для заполнения</div>
  <div class="login-form__email-invalid" id="email-invalid">Некорректный email</div>
</div>

<div class="login-form__password">
  <label for="password-input" id="label-password">Пароль</label> <br/>
  <div class="login-form__password-wrapper" style="display: flex">
    <p id='star-password'>*</p>
    <input type="password" id="password-input" placeholder="Введите пароль">
  </div>
  <div class="login-form__password mandatory-field" id="password-mandatory">Поле обязательно для заполнения</div>
  <div class="login-form__password-length" id="password-length">Пароль должен содержать минимум 8 символов</div>
</div>

<div class="login-form__checkbox" id="login-form-checkbox">
  <div class="flex-class-checkbox">
  <div class="login-form__checkbox-wrapper" style="display: flex">
    <p id="star-checkbox">*</p>
    <input class="login-form__checkbox_input" type="checkbox" id="checkbox-input">
    <div class="form__custom-checkbox" id="custom-checkbox"></div>
  </div>
  <label for="checkbox-input" id="label-checkbox">Я согласен получать обновления на почту</label>
  </div>
  <div class="login-form__checkbox mandatory-field" id="checkbox-mandatory">Поле обязательно для заполнения</div>
</div>

<div class="button-wrapper">
  <button id = "btn" class="button-wrapper_btn">
            Зарегистрироваться
        </button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
